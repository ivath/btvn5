<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="mb-3">
        <label for="" class="form-label">Nhập số N</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="nhapSo"
          aria-describedby="helpId"
          placeholder="Hãy nhập N"
        />
      </div>
      <button class="btn btn-dark" id="themSo">Thêm Số</button>
      <div class="bg-secondary text-white p-3" id="btn01"></div>

      <button class="btn btn-dark" id="tinhTong">Tính Tổng</button>
      <div class="bg-secondary text-white p-3" id="btn02"></div>

      <button class="btn btn-dark" id="timSoNhoNhat">Tìm Số Nhỏ Nhất</button>
      <div class="bg-secondary text-white p-3" id="btn03"></div>

      <button class="btn btn-dark" id="timSoDuongNhoNhat">
        Tìm Số Dương Nhỏ Nhất
      </button>
      <div class="bg-secondary text-white p-3" id="btn04"></div>

      <button class="btn btn-dark" id="timSoChanCuoiCung">
        Tìm Số Chẵn Cuối Cùng
      </button>
      <div class="bg-secondary text-white p-3" id="btn05"></div>

      <div class="mb-3">
        <label for="" class="form-label">Vị Trí Số 1</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="viTriSo1"
          aria-describedby="helpId"
          placeholder="Nhập Vị Trí Số 1 (Bắt đầu từ 0)"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Vị Trí Số 2</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="viTriSo2"
          aria-describedby="helpId"
          placeholder="Nhập Vị Trí Số 2 (Bắt đầu từ 1)"
        />
      </div>
      <button class="btn btn-dark" id="doiViTri">Đổi Vị Trí</button>
      <div class="bg-secondary text-white p-3" id="btn06"></div>

      <button class="btn btn-dark" id="sapXep">Sắp Xếp</button>
      <div class="bg-secondary text-white p-3" id="btn07"></div>

      <button class="btn btn-dark" id="soNguyenTo">
        Tìm Số Nguyên Tố Đầu Tiên
      </button>
      <div class="bg-secondary text-white p-3" id="btn08"></div>

      <div class="mb-3">
        <label for="" class="form-label">Nhập số </label>
        <input
          type="text"
          class="form-control"
          name=""
          id="nhapSo2"
          aria-describedby="helpId"
          placeholder="Hãy nhập N"
        />
      </div>
      <button class="btn btn-dark" id="themSo2">Thêm Số</button>
      <div class="bg-secondary text-white p-3" id="btn09"></div>

      <button class="btn btn-dark" id="demSoNguyen">Đếm Số Nguyên</button>
      <div class="bg-secondary text-white p-3" id="btn010"></div>

      <button class="btn btn-dark" id="soSanh">
        So Sánh Số Âm Và Số Dương
      </button>
      <div class="bg-secondary text-white p-3" id="btn011"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
